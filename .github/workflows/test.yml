# This is a basic workflow to help you get started with Actions

name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run install pnpm
        run: npm i -g pnpm

      - name: Run install
        run: pnpm install

      - name: Run build
        run: pnpm build:lib
        
      - name: Run test
        run: pnpm test
      - name: Run codecov
        run: npx codecov --token=${{ secrets.CODECOV_TOKEN }}
